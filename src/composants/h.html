<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques des Joueurs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <h1>Statistiques des Joueurs</h1>

    <table>
        <thead>
            <tr>
                <th>Joueur</th>
                <th>Match Joué</th>
                <th>Points</th>
                <th>Rebond</th>
                <th>Passe décisive</th>
                <th>Efficacité</th>
                <th>Pourcentage Tir Réussi</th>
                <th>Pourcentage Tir 3 Points</th>
                <th>Lancer Francs</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Player 1</td>
                <td>20</td>
                <td>150</td>
                <td>30</td>
                <td>25</td>
                <td>60%</td>
                <td>45%</td>
                <td>80%</td>
                <td>90%</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
